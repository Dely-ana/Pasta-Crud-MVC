          <h3> Cadastro de Usuarios </h3>
        <hr>
        <br>
         <form action="createandselect" method="GET" class="d-flex">
            <input name="pesquisa" class="form-control me-2" type="search" placeholder="Consultar Lista de Usuarios "/>
            <button class="btn btn-success me-2" type="submit"> Buscar </button>
          </form>
          <br>
        <form action="createandselect" method="post">
         <input type="hidden" name="id"/>
      
 		<div class="form-floting mb-3">
 		  <input name="nome" maxlength="30" type="text" class="form-control" type="text" placeholder="Digite o Nome Completo" > 
 		  <label> Nome Completo </label>
 	    </div>
 		
 		<div class="form-floting mb-3">
 		  <input name="cpf" maxlength="11" type="text" class="form-control" type="text" placeholder="Digite o Cpf (apenas numeros )"> 
 		   <label> Cpf (apenas numeros ) </label>
 	    </div>
 	    
 		<div class="form-floting mb-3">
 		  <input name="telefone" maxlength="30" type="text" class="form-control" type="text" placeholder="Digite o Telefone (apenas numeros) "> 
 		  <label> Telefone (apenas numeros) </label>
 	    </div>
 		
 		<div class="form-floting mb-3">
 		  <input name="email" maxlength="30" type="text" class="form-control" type="text" placeholder="Digite o Email"> 
 		  <label> Email </label>
 	    </div>
 	    
 	    <div> Sexo 
 		  <input type="radio" name="sexo" value="masculino"/>Masculino
 		  <input type="radio" name="sexo" value="feminino"/>Feminino
 		</div>
 		<br>
 		
 	     <div> País
 		      <select name="pais">
 		         <option>Argentina</option>
 		         <option>Brasil</option>
 		         <option>EUA</option>
 		         <option>Portugal</option>
 		         <option>Outro</option>
 		      </select>
 		   </div>   
 		 <br>
 	
 	<button class ="btn btn-primary" type="subimit"> Cadastrar Usuario </button>
 	<button class ="btn btn-primary" type="subimit"> Limpar Formulário </button>
